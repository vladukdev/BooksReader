<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Book List View */
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border-color: #667eea;
        }

        .language-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .book-author {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .book-description {
            color: #34495e;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Reader View */
        .reader-view {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .reader-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .reader-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .reader-content {
            padding: 40px;
            line-height: 1.8;
            font-size: 1.2rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .sentence {
            display: inline;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sentence.active {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sentence:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        /* Audio Controls */
        .audio-controls {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .control-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-info {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .book-list {
                grid-template-columns: 1fr;
            }

            .reader-content {
                padding: 20px;
                font-size: 1.1rem;
            }

            .audio-controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìö Audio Book Reader</h1>
        <p>Immerse yourself in synchronized reading and listening</p>
    </div>

    <!-- Book List View -->
    <div id="bookList" class="book-list">
        <!-- Books will be populated by JavaScript -->
    </div>

    <!-- Reader View -->
    <div id="readerView" class="reader-view">
        <div class="reader-header">
            <button class="back-btn" onclick="BookReader.showBookList()">‚Üê Back to Library</button>
            <div class="reader-title" id="readerTitle"></div>
            <div></div>
        </div>

        <div class="reader-content" id="readerContent">
            <!-- Book content will be loaded here -->
        </div>

        <div class="audio-controls">
            <button class="control-btn" id="playPauseBtn" onclick="BookReader.togglePlayPause()">
                ‚ñ∂Ô∏è Start Reading
            </button>
            <button class="control-btn" id="prevBtn" onclick="BookReader.previousSentence()">
                ‚èÆÔ∏è Previous
            </button>
            <button class="control-btn" id="nextBtn" onclick="BookReader.nextSentence()">
                ‚è≠Ô∏è Next
            </button>
            <div class="progress-info" id="progressInfo">
                Ready to start
            </div>
        </div>
    </div>
</div>

<script>
    // Create a single namespace object to avoid any variable conflicts
    const BookReader = {
        // All state variables
        state: {
            books: [],
            currentBook: null,
            sentences: [],
            currentSentenceIndex: 0,
            isPlaying: false,
            currentAudio: null
        },

        // Initialize the app
        async init() {
            await this.loadBooks();
            this.displayBooks();
        },

        // Load books from external files
        async loadBooks() {
            try {
                const response = await fetch('books.json');
                if (!response.ok) {
                    throw new Error('Could not load books.json');
                }
                const bookIndex = await response.json();

                this.state.books = await Promise.all(
                    bookIndex.map(async (bookInfo) => {
                        try {
                            const contentResponse = await fetch(bookInfo.contentFile);
                            if (!contentResponse.ok) {
                                throw new Error(`Could not load ${bookInfo.contentFile}`);
                            }
                            const content = await contentResponse.text();

                            return {
                                ...bookInfo,
                                content: content
                            };
                        } catch (error) {
                            console.error(`Error loading book ${bookInfo.title}:`, error);
                            return {
                                ...bookInfo,
                                content: `Error loading content for "${bookInfo.title}". Please check that the file ${bookInfo.contentFile} exists.`
                            };
                        }
                    })
                );

                console.log(`Loaded ${this.state.books.length} books successfully`);
            } catch (error) {
                console.error('Error loading books:', error);
                this.state.books = [{
                    id: 1,
                    title: "Error Loading Books",
                    author: "System",
                    description: "Could not load books.json. Please ensure the file exists in your repository",
                    language: "en-US",
                    content: "Please create a books.json file with your book list and individual content files."
                }];
            }
        },

        // Display the book list
        displayBooks() {
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            this.state.books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => this.openBook(book);

                const languageFlag = book.language === 'fr-FR' ? 'üá´üá∑' : 'üá∫üá∏';
                const languageLabel = book.language === 'fr-FR' ? 'FR' : 'EN';

                bookCard.innerHTML = `
                        <div class="language-badge">${languageFlag} ${languageLabel}</div>
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-description">${book.description}</div>
                    `;

                bookList.appendChild(bookCard);
            });
        },

        // Open a book for reading
        openBook(book) {
            this.state.currentBook = book;
            this.state.currentSentenceIndex = 0;

            // Split content into sentences
            this.state.sentences = book.content.match(/[^\.!?]+[\.!?]+/g) || [];
            this.state.sentences = this.state.sentences.map(s => s.trim()).filter(s => s.length > 0);

            // Update UI
            document.getElementById('readerTitle').textContent = book.title;
            document.getElementById('bookList').style.display = 'none';
            document.getElementById('readerView').style.display = 'block';

            // Display content with sentence spans
            this.displayContent();
            this.updateProgress();
        },

        // Display content with clickable sentences
        displayContent() {
            const content = document.getElementById('readerContent');
            content.innerHTML = '';

            this.state.sentences.forEach((sentence, index) => {
                const span = document.createElement('span');
                span.className = 'sentence';
                span.textContent = sentence + ' ';
                span.onclick = () => this.goToSentence(index);
                content.appendChild(span);
            });
        },

        // Go back to book list
        showBookList() {
            this.stopAudio();
            document.getElementById('readerView').style.display = 'none';
            document.getElementById('bookList').style.display = 'grid';
            this.resetPlayer();
        },

        // Toggle play/pause
        togglePlayPause() {
            if (this.state.isPlaying) {
                this.pauseReading();
            } else {
                this.startReading();
            }
        },

        // Start reading
        startReading() {
            if (this.state.sentences.length === 0) return;

            this.state.isPlaying = true;
            document.getElementById('playPauseBtn').innerHTML = '‚è∏Ô∏è Pause Reading';
            this.playCurrentSentence();
        },

        // Pause reading
        pauseReading() {
            this.state.isPlaying = false;
            document.getElementById('playPauseBtn').innerHTML = '‚ñ∂Ô∏è Resume Reading';
            this.stopAudio();
        },

        // Play current sentence
        playCurrentSentence() {
            if (!this.state.isPlaying || this.state.currentSentenceIndex >= this.state.sentences.length) return;

            // Highlight FIRST, then play audio
            this.highlightCurrentSentence();
            this.updateProgress();

            const sentence = this.state.sentences[this.state.currentSentenceIndex];

            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(sentence);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 0.8;

                if (this.state.currentBook && this.state.currentBook.language) {
                    utterance.lang = this.state.currentBook.language;
                }

                const voices = speechSynthesis.getVoices();
                if (voices.length > 0 && this.state.currentBook && this.state.currentBook.language) {
                    const preferredVoice = voices.find(voice =>
                        voice.lang.startsWith(this.state.currentBook.language.split('-')[0])
                    );
                    if (preferredVoice) {
                        utterance.voice = preferredVoice;
                    }
                }

                utterance.onend = () => {
                    if (this.state.isPlaying) {
                        this.nextSentence();
                    }
                };

                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    if (this.state.isPlaying) {
                        setTimeout(() => this.nextSentence(), 1000);
                    }
                };

                speechSynthesis.speak(utterance);
                this.state.currentAudio = utterance;
            } else {
                const duration = Math.max(2000, sentence.length * 50);
                setTimeout(() => {
                    if (this.state.isPlaying) {
                        this.nextSentence();
                    }
                }, duration);
            }
        },

        // Stop current audio
        stopAudio() {
            if (this.state.currentAudio && 'speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            this.state.currentAudio = null;
        },

        // Highlight current sentence
        highlightCurrentSentence() {
            document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active'));

            const sentenceElements = document.querySelectorAll('.sentence');
            if (sentenceElements[this.state.currentSentenceIndex]) {
                sentenceElements[this.state.currentSentenceIndex].classList.add('active');
                sentenceElements[this.state.currentSentenceIndex].scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        },

        // Go to next sentence
        nextSentence() {
            if (this.state.currentSentenceIndex < this.state.sentences.length - 1) {
                this.state.currentSentenceIndex++;
                if (this.state.isPlaying) {
                    this.playCurrentSentence();
                } else {
                    this.highlightCurrentSentence();
                    this.updateProgress();
                }
            } else {
                this.pauseReading();
                document.getElementById('progressInfo').textContent = 'Book completed!';
            }
        },

        // Go to previous sentence
        previousSentence() {
            if (this.state.currentSentenceIndex > 0) {
                this.stopAudio();
                this.state.currentSentenceIndex--;
                if (this.state.isPlaying) {
                    this.playCurrentSentence();
                } else {
                    this.highlightCurrentSentence();
                    this.updateProgress();
                }
            }
        },

        // Go to specific sentence
        goToSentence(index) {
            this.stopAudio();
            this.state.currentSentenceIndex = index;
            if (this.state.isPlaying) {
                this.playCurrentSentence();
            } else {
                this.highlightCurrentSentence();
                this.updateProgress();
            }
        },

        // Update progress information
        updateProgress() {
            const progress = document.getElementById('progressInfo');
            const current = this.state.currentSentenceIndex + 1;
            const total = this.state.sentences.length;
            const percentage = Math.round((current / total) * 100);

            progress.textContent = `Sentence ${current} of ${total} (${percentage}%)`;
        },

        // Reset player state
        resetPlayer() {
            this.state.isPlaying = false;
            this.state.currentSentenceIndex = 0;
            this.state.sentences = [];
            this.state.currentBook = null;
            document.getElementById('playPauseBtn').innerHTML = '‚ñ∂Ô∏è Start Reading';
            document.getElementById('progressInfo').textContent = 'Ready to start';
        }
    };

    // Initialize when page loads
    window.onload = () => BookReader.init();
</script>
</body>
</html>
